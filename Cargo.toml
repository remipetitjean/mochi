[package]
name = "rust-axum-intro"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
axum = { version = "0.6", features = ["macros"]}
lazy-regex = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "2"
strum_macros = "0.24"
tokio = { version = "1", features = ["full"] }
tower-cookies = "0.9"
uuid = { version = "1", features = ["v4", "fast-rng"] }

[dev-dependencies]
anyhow = "1"
httpc-test = "0.1.1"
